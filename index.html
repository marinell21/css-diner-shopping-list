<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS dinner shoping list</title>
	<meta name="keywords" content="dinner, list, oranges, plates, pickles">
	<meta name="description" content="This shopping list will prevent you from buying any unnecessary stuff">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon"  href="favicon.png">
</head>
<body>
	<header class="header">
		<h1>CSS Dinner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<div class="container">
		<main role="main" class="main">
			<ul class="shopping-list">
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles <small>for the next lessons about CSS</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples <small>for more CSS manipulations</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges <small>because they are awesome</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates <small>hmm.. they are allways disappear</small></span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>1 bottle of Sake ^_^ <small>for my friends</small></span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="footer">
			<h3>Bon appetit :)</h3>
		</footer>
	</div>
</body>
</html>
